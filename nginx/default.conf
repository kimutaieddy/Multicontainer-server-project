# This file contains the configuration for the NGINX server.
# It specifies the settings and rules for handling incoming requests.

upstream  client {
  server client:3000;
}

upstream api {
  server api:5000;
}

server {
  listen 80;

  location / {
    proxy_pass http://client;
  }

  location /api {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://api;
  }
}