version: "3"
services:
  postgres:
    image: "postgres:latest" # Use the official postgres image
  redis:
    image: "redis:latest" # Use the official redis image
  nginx:
    restart: always
    image: "nginx:latest" # Use the official nginx image
    ports:
      - "3050:80"
    depends_on:
      - api
      - client
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
  
  
  api :
    build: 
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./client:/app
   